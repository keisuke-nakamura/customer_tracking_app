<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Tracking System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Styles -->

    <link rel="stylesheet" type="text/css" href="{% static 'delight/css/materialize.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'delight/css/icons.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'delight/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'delight/css/responsive.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'delight/css/color.css' %}" />

</head>
<body>
<div class="loader-container circle-pulse-multiple">
    <div class="page-loader">
        <div id="loading-center-absolute">
            <div class="object" id="object_four"></div>
            <div class="object" id="object_three"></div>
            <div class="object" id="object_two"></div>
            <div class="object" id="object_one"></div>
        </div>
    </div>
</div>
<div class="login-page">
    <div class="login-form-box z-depth-1">
        <h1>Serita Tracking System MocApp</h1>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <div class="input-field">
                <input type="email" id="email">
                <label for="email">Email</label>
            </div>

            <div class="input-field">
                <input type="text" id="id_password">
                <label for="id_password">Password</label>
            </div>
            <div class="input-field">
                <input type="checkbox" id="remember">
                <label for="remember">ログイン状態を保持</label>
            </div>
            <button class="btn waves-effect waves-light red" type="submit">Sign In</button>
            <a href="forget.html" title="">パスワード再発行</a>
            <a href="register.html" title="">新規アカウント</a>
        </form>
    </div>
</div>

<script src="{% static 'delight/js/jquery.min.js' %}"></script>
<script src="{% static 'delight/js/jquery.steps.min.js' %}"></script>
<script src="{% static 'delight/js/materialize.min.js' %}"></script>
<script src="{% static 'delight/js/enscroll-0.5.2.min.js' %}"></script>
<script src="{% static 'delight/js/animate-headline.js' %}"></script>
<script src="{% static 'delight/js/slick.min.js' %}"></script>
<script src="{% static 'delight/js/script.js' %}" type="text/javascript"></script>
<script src="{% static 'delight/js/isotope.js' %}"></script>

<script src="{% static 'delight/js/step-form.js' %}"></script>


</body>
